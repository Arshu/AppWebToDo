
<li data-icon="task" style="white-space:normal;">
    <div>
        <input type="checkbox" class="taskCheck" onchange="enableDeleteAll();" value="{{TaskID}}">&nbsp;&nbsp;<a href="#" onclick="return setTask('{{TaskName}}', {{TaskID}})">{{TaskName}}</a>
    </div>
    <button onclick="return updateTask('{{TaskID}}', 0);" class="ui-btn ui-icon-plus ui-btn-icon-notext ui-corner-all" style="position:absolute;top:0px;right:6px;" title="Transfer to Pending List"></button>
</li>
